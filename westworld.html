<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Face Illusion</title>
<!-- STYLES -->
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="background">
		<div id="parallax"></div>
	</div>
	<div class="wrap" id="jacket">
		<div class="cube">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="wrap" id="brim">
		<div class="cube">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="wrap" id="face">
		<div class="cube">
			<div id="bill" class="left"></div>
			<div id="will2" class="left"></div>
			<div id="will" class="right"></div>
			<div id="bill2" class="right"></div>
		</div>
	</div>
	<div class="wrap" id="shadow">
		<div class="cube">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="wrap" id="hat">
		<div class="cube">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="wrap" id="tie">
		<div class="cube">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
<!-- SCRIPTS -->
	<script src="js/wwface.js"></script>
</body>
</html>
